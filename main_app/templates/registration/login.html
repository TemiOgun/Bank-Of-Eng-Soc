{% load static %}


<link rel="stylesheet" type="text/css" href="{% static 'login.css' %}" />

<div class="login-page">
  <div class = title>
   <img class="header-image" src="http://engsoc.queensu.ca/wp-content/uploads/2014/10/EngSoc-small.png" alt="Queen's Engineering Society" title="Queen's Engineering Society">
    <h1> Bank of EngSoc <h1>
  </div>
      
  <div class="form">
    <form class="login-form", method=POST>
		{% csrf_token %}
      <input type="text" name = "username"value="{{ username }}" placeholder="username"/>
      <input type="password" name = "password" value="" placeholder="password" />
      <button>login</button>
    </form>
  </div>
</div>
