{% extends "base.html" %}
{% load static %}
{% block title %}MainPage{% endblock %}
	{% block content %}

<div class="tbl-content">
    <table cellpadding="0" cellspacing="0" border="0">
      <tbody>
   <tr>
    <th>Date: </th>
	<td>dd/mm/yyyy</td>
  </tr>
  <tr>
    <th>Pickup Time: </th>
	<td>hh:mm</td>
  </tr>
  <tr>
    <th>Dropoff Time: </th>
	<td>hh:mm</td>
  </tr>
      </tbody>
    </table>
  </div>

    <aside>
	  
        <h3>Upcoming Events</h3>
		<hr />
        {% for event in events %}
		<p>{{ event.name }} - {{ event.created|date:"D d M Y" }}</p>
		
		{% endfor %}
		
    </aside>

	{% endblock %}
